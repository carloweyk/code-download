<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form class="d-flex justify-content-center flex-column w-25 p-3 border shadow rounded mt-5 mx-auto" >
    <h1 class="card-title text-center form-control-plaintext">Enter e-mail address</h1>
    <div class="form-group mb-2">
      <input type="text" id="email" class=" email form-control mx-auto w-75 my-2" placeholder="Enter your email">
    </div>
    <div class="form-group mb-2">
      <input id="password" type="password" class=" password form-control mx-auto w-75 my-2" placeholder="Password">
    </div>
    <button id="btn" type="submit" class="btn btn-primary mx-auto w-75 mb-2">Confirm identity</button>
  </form>
</body>
<script src="./form.js"></script>
</html>
